      RetroArcher/RetroArcher.server.installer
      RetroArcher/RetroArcher.start-videos
      RetroArcher/RetroArcher.X
  
  # workflows/release_notifier
  - files:
      - source: github/workflows/release_notifier.yml
        dest: .github/workflows/release_notifier.yml
    repos: |
      RetroArcher/RetroArcher.bundle
      RetroArcher/RetroArcher.client.windows
