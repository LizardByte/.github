      RetroArcher/RetroArcher.proxy
      RetroArcher/RetroArcher.reddit-bot
      RetroArcher/RetroArcher.server.installer
      RetroArcher/RetroArcher.start-videos
      RetroArcher/RetroArcher.X

  # pull request template
  - files:
      - source: github/pull_request_template.md
        dest: .github/pull_request_template.md
    repos: |
      RetroArcher/common-repo-files
      RetroArcher/RetroArcher.branding
      RetroArcher/RetroArcher.bundle
      RetroArcher/RetroArcher.client.windows
      RetroArcher/RetroArcher.database
      RetroArcher/RetroArcher.dats
      RetroArcher/RetroArcher.discord-bot
      RetroArcher/RetroArcher.github.io
      RetroArcher/RetroArcher.proxy
      RetroArcher/RetroArcher.reddit-bot
      RetroArcher/RetroArcher.server.installer
      RetroArcher/RetroArcher.start-videos
      RetroArcher/RetroArcher.X

  # issue template config
  - files:
      - source: github/ISSUE_TEMPLATE/config.yml
        dest: .github/ISSUE_TEMPLATE/config.yml
    repos: |
      RetroArcher/common-repo-files
      RetroArcher/RetroArcher.branding
      RetroArcher/RetroArcher.bundle
      RetroArcher/RetroArcher.client.windows
      RetroArcher/RetroArcher.database
      RetroArcher/RetroArcher.dats
      RetroArcher/RetroArcher.discord-bot
      RetroArcher/RetroArcher.github.io
      RetroArcher/RetroArcher.proxy
      RetroArcher/RetroArcher.reddit-bot
      RetroArcher/RetroArcher.server.installer
      RetroArcher/RetroArcher.start-videos
      RetroArcher/RetroArcher.X

  # issue template, bug-report
  - files:
      - source: github/ISSUE_TEMPLATE/bug-report.md
        dest: .github/ISSUE_TEMPLATE/bug-report.md
    repos: |
      RetroArcher/RetroArcher.bundle
      RetroArcher/RetroArcher.X

  # workflows
  - files:
      - source: github/workflows/issues.yml
        dest: .github/workflows/issues.yml
      - source: github/workflows/issues-stale.yml
        dest: .github/workflows/issues-stale.yml
      - source: github/workflows/pull-requests.yml
        dest: .github/workflows/pull-requests.yml
    repos: |
      RetroArcher/common-repo-files
      RetroArcher/RetroArcher.branding
