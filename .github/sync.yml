      RetroArcher/RetroArcher.proxy
      RetroArcher/RetroArcher.reddit-bot
      RetroArcher/RetroArcher.server.installer
      RetroArcher/RetroArcher.start-videos
      RetroArcher/RetroArcher.X

  # label actions
  - files:
      - source: github/label-actions.yml
        dest: .github/label-actions.yml
    repos: |
      RetroArcher/common-repo-files
