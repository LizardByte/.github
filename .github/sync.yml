        dest: .github/FUNDING.yml
    repos: |
      RetroArcher/common-repo-files
      RetroArcher/RetroArcher.branding
      RetroArcher/RetroArcher.bundle
      RetroArcher/RetroArcher.client.windows
      RetroArcher/RetroArcher.database
